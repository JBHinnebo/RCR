        <script>

            // créer l'index
            var SlideIndex = 0;
            var images = document.getElementsByClassName("mySlides");
            var Div = document.getElementById('bouttons');
            var point ;


            doting();
            // montrer l'index
            Showimage();

            // créer les points
            function doting(){

                for (i=0; i<images.length; i++){

                    var dot = document.createElement('span');
                    dot.className = "dot";
                    dot.setAttribute("onclick", "actuel("+i+")");
                    Div.appendChild(dot);
                }
                    point = document.getElementsByClassName("dot");
            }

            // La fonction montrant l'image
            function plus(num){
                SlideIndex+=num;
                Showimage();
                console.log(point);
            }

            function actuel(num){
                SlideIndex=num;
                Showimage();
            }

            function Showimage(){

                // Pour que l'image revienne à zéro
                if (SlideIndex > images.length-1) {
                    SlideIndex = 0;
                }
                // Pour que le bouton précédent amène à la dèrnière image
                if (SlideIndex < 0) {
                    SlideIndex = images.length-1;
                }

                // cacher les images
                for(i=0; i<images.length; i++){
                    images[i].style.display="none";
                }
                // cacher les classes actives des points
                for (i = 0; i < point.length; i++) {
                    point[i].className =
                    point[i].className.replace(" active", "");
                }
                  // montrer l' image
                images[SlideIndex].style.display = "block";
                  //activé le petit dot
                point[SlideIndex].className += " active";


            }

        </script>
